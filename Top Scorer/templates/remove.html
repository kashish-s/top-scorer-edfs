<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>SOCCER ANALYZER - Home</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'><link rel="stylesheet" href="/static/style.css">
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/brands.css'>
<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/fontawesome.css'><link rel="stylesheet" href="/static/input.css">

</head>
<body>
<!-- partial:index.partial.html -->
<header class="cd-header">
		<div class="header-wrapper">
			<div class="logo-wrap">
				<a href="#" class="hover-target"><span>SOCCER</span>ANALYZER</a>
			</div>
			<div class="nav-but-wrap">
				<div class="menu-icon hover-target">
					<span class="menu-icon__line menu-icon__line-left"></span>
					<span class="menu-icon__line"></span>
					<span class="menu-icon__line menu-icon__line-right"></span>
				</div>					
			</div>					
		</div>				
	</header>

	<div class="nav">
		<div class="nav__content">
			<ul class="nav__list">
				<li class="nav__list-item"><a href="/" class="hover-target">Home</a></li>
				<li class="nav__list-item"><a href="/templates/mkdir/" class="hover-target">mkdir</a></li>
				<li class="nav__list-item"><a href="/templates/ls/" class="hover-target">ls</a></li>
				<li class="nav__list-item"><a href="/templates/cat/" class="hover-target">cat</a></li>
				<li class="nav__list-item active-nav"><a href="/templates/remove/" class="hover-target">remove</a></li>
				<li class="nav__list-item"><a href="/templates/upload/" class="hover-target">upload</a></li>
				<li class="nav__list-item"><a href="/templates/partition/" class="hover-target">get partition location</a></li>
				<li class="nav__list-item"><a href="/templates/read/" class="hover-target">read partition</a></li>
				<li class="nav__list-item"><a href="/templates/search/" class="hover-target">search analytics</a></li>
			</ul>
		</div>
	</div>		

	<div class="section full-height over-hide">	
		<div class="switch-wrap1">
			<h1>Remove Directory</h1>
			<h2>Input the name of your directory here</h2>
			<h3> Click Enter to Submit </h3>
			<!--<div id="switch" class="hover-target">
				<div id="circle"></div>
			</div>
			<p><span>dark</span> - <span>light</span></p>-->
		</div>
		<div id="app-cover">
			<div id="app">
			  <div id="circle">
				<form method="post" action="/templates/remove/" id="form">
				  <input type="text" name="name" id="search-input" placeholder="Write Directory name here" autocomplete="off" required>
				</form>
				<div id="r-btn"></div>
			  </div>
			  <div id="c-btn"></div>
			  <div id="init-button"></div>
			  <input type="submit" id="submit-button" form="form">
			</div>
			<div class="success">
				{% if done %}
					<div>Success</div>
				{% else %}
				<div></div>
				{% endif %}
			</div>
		</div>
	</div>	
	
	<div class='cursor' id="cursor"></div>
	<div class='cursor2' id="cursor2"></div>
	<div class='cursor3' id="cursor3"></div>

<!-- Link to page
================================================== -->

<a href="https://front.codes/" class="link-to-portfolio hover-target" target=”_blank”></a>

</body>
</html>
